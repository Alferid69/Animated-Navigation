<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Navigation</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <nav>
    <input type="radio" name="radio" id="homecheck" class="check" checked>
    <label for="homecheck" class="home">
      <i class="fas fa-house"></i>Home
    </label>

    <input type="radio" name="radio" id="blogcheck" class="check">
    <label for="blogcheck" class="blog">
      <i class="fas fa-blog"></i>Blog
    </label>

    <input type="radio" name="radio" id="codecheck" class="check">
    <label for="codecheck" class="code">
      <i class="fas fa-code"></i>Code
    </label>

    <input type="radio" name="radio" id="helpcheck" class="check">
    <label for="helpcheck" class="help">
      <i class="fas fa-envelope"></i>Help
    </label>

    <input type="radio" name="radio" id="aboutcheck" class="check">
    <label for="aboutcheck" class="about">
      <i class="fas fa-user"></i>About
    </label>

    <div class="purple"></div>
  </nav>
</body>
</html>
